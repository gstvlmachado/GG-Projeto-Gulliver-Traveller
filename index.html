<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto Gulliver Traveller</title>
</head>
<body>
    <div class="container">

        <form action="#" method="post">
            <div class="form_title">
                <div class="title">
                    <h1>Projeto Gulliver Traveller</h1>
                </div>

                <div class="subtitle">
                    <h2>Cadastro de Ponto Turístico</h2>
                </div>
            </div>



            <div class="form_group">
                <div class="form_items">
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="Parque Ibirapuera" autocomplete="off" autofocus required>
                </div>

                <div class="form_items">
                    <label for="categoria">Categoria</label>

                    <select name="categoria" id="categoria">
                        <option value="">Selecione uma opção</option>
                        <option value="">Arte & Cultura</option>
                        <option value="">Entretenimento</option>
                        <option value="">Lazer</option>
                        <option value="">Alimentação</option>
                        <option value="">Natureza</option>
                        <option value="">Outros</option>
                    </select>
                </div>

                <div class="form_items">
                    <label for="contato">Contato</label>
                    <input type="text" id="contato" placeholder="(11) 1234-5678" autocomplete="off" required>
                </div>

                <div class="form_items">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" placeholder="Av. Paulista" autocomplete="off" required>
                </div>

                <div class="form_items">
                    <label for="numero">Numero</label>
                    <input type="text" id="numero" placeholder="123" autocomplete="off" required>
                </div>

                <div class="form_items">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" placeholder="Bela Vista" autocomplete="off" required>
                </div>

                <div class="form_items">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="12345-678" autocomplete="off" required>
                </div>

                <div class="form_items">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" placeholder="São Paulo" autocomplete="off" required>
                </div>

                <div class="form_items">
                    <label for="estado">Estado</label>
                    
                    <select name="estado" id="estado" required>
                        <option value="Opt">Selecione o Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>

            <div class="form_checkbox">

                <div class="form_checkbox_title">
                    <h3>O que este lugar oferece?</h3>
                </div>

                <div class="form_checkbox_group">
                    <div class="form_checkbox_items">
                        <input type="checkbox" id="acessibilidade">
                        <label for="acessibilidade">Acessibilidade</label>
                    </div>

                    <div class="form_checkbox_items">
                        <input type="checkbox" id="banheiro">
                        <label for="banheiro">Banheiro</label>
                    </div>

                    <div class="form_checkbox_items">
                        <input type="checkbox" id="estacionamento">
                        <label for="estacionamento">Estacionamento</label>
                    </div>

                    <div class="form_checkbox_items">
                        <input type="checkbox" id="wifi">
                        <label for="wifi">Wi-Fi</label>
                    </div>

                    <div class="form_checkbox_items">
                        <input type="checkbox" id="ar">
                        <label for="ar">Ar-condicionado</label>
                    </div>

                    <div class="form_checkbox_items">
                        <input type="checkbox" id="alimento">
                        <label for="alimento">Alimentação</label>
                    </div>

                    <div class="form_checkbox_items">
                        <input type="checkbox" id="seguranca">
                        <label for="seguranca">Segurança 24h</label>
                    </div>

                </div>

            </div>

            <div class="form_attachment">
                <div class="form_attachment_item">
                    <label for="image">Adicione uma foto do ponto turístico</label>
                    <input type="file" id="image" name="image" accept="image/png, image/jpeg">
                </div>
            </div>

            <div class="form_send">
                <input type="submit" value="ENVIAR">
            </div>
        </form>
    </div>

</body>
</html>
